		<!-- script tag -->
		<script src="../../assets/js/script.js"></script>
		<script>
			const tabs = document.querySelectorAll(".tab");
			const newtwork_contents = document.querySelectorAll(".newtwork_content");

			tabs.forEach((tab) => {
				tab.addEventListener("click", () => {
					// Remove active class from all tabs and newtwork_contents
					tabs.forEach((t) => t.classList.remove("active"));
					newtwork_contents.forEach((c) => c.classList.remove("active"));

					// Add active class to the clicked tab and corresponding newtwork_content
					tab.classList.add("active");
					document.getElementById(tab.dataset.target).classList.add("active");
				});
			});
		</script>
